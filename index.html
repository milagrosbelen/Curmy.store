  <script>

  const productos = document.querySelectorAll('.producto');
  const modal = document.getElementById('modal');
  const cerrar = document.querySelector('.cerrar');

  productos.forEach(prod => {
    prod.addEventListener('click', () => {
      document.getElementById('modal-nombre').textContent = prod.dataset.nombre;
      document.getElementById('modal-precio').textContent = prod.dataset.precio;
      document.getElementById('modal-equipo').textContent = prod.dataset.equipo;
      document.getElementById('modal-talle').textContent = prod.dataset.talle;
      document.getElementById('modal-stock').textContent = prod.dataset.stock;
      modal.style.display = 'block';
    });
  });

  cerrar.onclick = () => modal.style.display = 'none';
  window.onclick = e => { if (e.target == modal) modal.style.display = 'none'; };




  </script>
